name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Add Ondat repository
        run: helm repo add ondat https://ondat.github.io/charts

      - name: Run chart-releaser
        if: always()
        uses: helm/chart-releaser-action@v1.4.0
        with:
          charts_dir: charts/etcd-cluster-operator
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Run chart-releaser
        if: always()
        uses: helm/chart-releaser-action@v1.4.0
        with:
          charts_dir: charts/ondat-operator
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Run chart-releaser
        if: always()
        uses: helm/chart-releaser-action@v1.4.0
        with:
          charts_dir: charts/ondat
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
