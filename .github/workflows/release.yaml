name: Release Charts

on:
  push:
    branches:
      - main
      - fix-release-pipeline

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Add Ondat repository
        run: helm repo add ondat https://ondat.github.io/charts
      
      - name: Install YQ
        run: | 
          wget https://github.com/mikefarah/yq/releases/download/v4.26.1/yq_linux_amd64.tar.gz -O - |\
          tar xz && mv yq_linux_amd64 yq

      - name: Get Helm chart versions
        run: |
          ./yq -r '.version' charts/ondat-operator/Chart.yaml

